<!doctype html>
<html lang="en" ng-app="mochiToDo">
    <head>
        <meta charset="utf-8">
        <title>餅列表</title>
        <style>
            .done { text-decoration: line-through }
        </style>
    </head>
    <body ng-controller="TodoCtrl">
    <section>这里是标题和萌物图</section>
    <section>
        <input type="text" placeholder="请输入..."
               ng-model="newItem"
               ng-keydown="submitItem($event.keyCode)"
        >
    </section>
    <section>
        <ul>
            <li ng-repeat="item in items track by $index">
                <input type="checkbox" ng-model="item.isDone">
                <span ng-class="{'done': item.isDone}" ng-bind="item.content"></span>
                <button ng-click="removeItem($index)">×</button>
            </li>
        </ul>
    </section>
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
    </body>
</html>
