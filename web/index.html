<!doctype html>
<html lang="en" ng-app="mochiToDo">
<head>
    <meta charset="utf-8">
    <title>餅&middot;待办事项列表</title>
    <style>
    </style>
    <link href="app.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://mochidoki.com/media/catalog/product/cache/1/small_image/276x225/9df78eab33525d08d6e5fb8d27136e95/g/r/green_tea_nochip_final.png">
</head>
<body ng-controller="TodoCtrl">
<div class="container">
    <div class="wrapper">
        <section class="header">
            <img class="mochi" src="http://www.feathersnfurshoppe.com/images/smallanimaldocs/Hamster.gif">
            <h1>餅&middot;待办事项</h1>
        </section>
        <section class="box">
            <input type="text" placeholder="请输入..."
                   ng-model="newItem"
                   ng-disabled="posting"
                   ng-keydown="submitItem($event.keyCode)">
            <ul class="todo-list">
                <li class="todo-list-item" ng-repeat="item in items track by $index">
                    <input title="is done" class="is-done" type="checkbox" ng-model="item.isDone" ng-change="checkItem(item)">
                    <span ng-class="{'done': item.isDone}" class="content" ng-bind="item.content"></span>
                    <button class="remove" ng-click="removeItem(item.id, $index)">&times;</button>
                </li>
            </ul>
        </section>
    </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
